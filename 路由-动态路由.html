<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="./vue.js"></script>
    <script src="./vue-router.js"></script>
</head>
<body>
    <div id="app">
        <router-link to="/user/yosef">yosef</router-link>
        <router-link to="/user/yuan">yuan</router-link>
        <router-view></router-view>
    </div>
    <script>
        const User = {
            template: '<div>{{ $route.params.id }}</div>',
            watch: {
                '$route' (to,from) {
                    console.dir(to.matched.some(m =>m.meta.scrollToTop));
                }
            }
        }
        const router = new VueRouter({
            routes:[
                {path:'/user/:id',component:User,meta: { scrollToTop: true }},
                {path:'/',redirect:'/user/yosef'}
            ]
        })
        const app = new Vue({ router }).$mount('#app')
    </script>
</div>
</body>
</html>
