<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="https://cdn.bootcss.com/vue/2.3.4/vue.js"></script>
	<!-- <script src="https://unpkg.com/axios@0.12.0/dist/axios.min.js"></script> -->
	<!-- <script src="https://unpkg.com/lodash@4.13.1/lodash.min.js"></script> -->
</head>
<body>
	<div id="demo">
		<div v-if="type === 'A'">
			A
		</div>
		<div v-if="type === 'B'">
			B
		</div>
		<div v-if="type === 'C'">
			C
		</div>
		<input type="button" value="CHANGE" @click="randomShow">
	</div>
	<script type="text/javascript">
		var vm = new Vue({
			el:'#demo',
			data:{
				type:"A",
				selcetion:['A','B','C']
			},
			methods:{
				randomShow () {
					var int = (Math.floor(Math.random()*3));
					this.type = this.selcetion[(int>this.selcetion.length)?this.selcetion.length:int];
				}
			}
		})
	</script>
</body>
</html>
